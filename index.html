<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Личный кабинет (Адреса)</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300;8..144,400;8..144,500;8..144,600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="sass/main.css">
	<!-- <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=e5b3c08c-0977-4c20-af32-591e06366e56" type="text/javascript"></script> -->

</head>
<body>
	


	

	
	<div class="site-wrap">
		<div class="page-address">
			<div class="container">
				<h1 class="page-address-title">Адреса</h1>
				<div class="page-address-wrapper">
					<div class="page-address-wrapper__address-btn" id="add-address">
						<span class="page-address-wrapper__address-btn--text">Добавить новый адрес</span>
					</div>
					<ul class="page-address-wrapper__add-address-list"></ul>
					<div class="page-address-wrapper__empty-address" id="empty-address">
						<img src="img/empty_address.png">
					</div>
					<ul class="page-address-wrapper__saved-addresses">
						<li class="page-address-wrapper__saved-addresses--line">
							<div class="page-address-wrapper__saved-addresses--outline">
								<span class="page-address-wrapper__saved-addresses--name">Александр</span>
								<div>
									<span class="page-address-wrapper__saved-addresses--address">
										мкр.Алмагуль 7, Алматы, Алматы
									</span>
								</div>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
	<script src="js/script.js"></script>


	


	

</body>
</html>
